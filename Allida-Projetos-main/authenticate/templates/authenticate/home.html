{% extends 'base.html' %}

{% block content %}
<div class="text-center mt-4 text-muted">
    <h2>User Login</h2>
</div>
<div class="col-md-6 offset-md-3">
    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-warning alert-dismissible fade show" role="alert">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            <span class="sr-only">Close</span>
        </button>
        {{ message }}
    </div>
    {% endfor %}
    {% endif %}
    <form action="{% url 'login' %}" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="username">Nome de usuário:</label>
            <input type="text" class="form-control" name="username" id="username" placeholder="Digite seu usuário">
        </div>
        <div class="form-group">
            <label for="password">Senha:</label>
            <input type="password" class="form-control" name="password" id="password" placeholder="Digite sua senha">
        </div>
        <button type="submit" class="btn btn-secondary mb-3">Login</button>
        <p>Esqueceu sua senha?<a href="{% url 'password_reset' %}"> Clique aqui</a> para resetar</p>
    </form>
</div>
{% endblock content %}
